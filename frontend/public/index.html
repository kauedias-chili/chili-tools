<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent System Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Multi-Agent System Dashboard</h1>
    </header>
    <main>
        <section id="agent-status">
            <h2>Agent Status</h2>
            <div id="status-container"></div>
        </section>
        <section id="user-input">
            <h2>User Input</h2>
            <form id="input-form">
                <label for="input-field">Enter your query:</label>
                <input type="text" id="input-field" name="input-field" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="results">
            <h2>Results</h2>
            <div id="results-container"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
